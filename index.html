<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>SBrick test</title>
	<link rel="stylesheet" href="css/demo.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<button id="connect-btn" class="btn btn--start">
		Connect
	</button>
	<div id="controlPanel" class="is-hidden">

		<div class="channel-controls">
			<button class="btn btn--start" data-channel="0" data-device-type="lights" data-device-id="lights1">0</button>
			<input id="lights1-power" type="range" min="0" max="100" value="1"><label for="lights1-power"></label>
		</div>

		<div class="channel-controls">
			<button class="btn btn--start" data-channel="1" data-device-type="drive" data-device-id="drive1">1</button>
			<input id="drive1-power" type="range" min="0" max="100" value="1"><label for="drive1-power"></label>
			<!-- <input type="number" value="80" id="drive1-power-number"> -->
			<input id="drive1-dir-cw" type="radio" name="drive1-direction" value="CW" checked><label for="drive1-dir-cw"><span class="symbol">&#8635;</span></label>
			<input id="drive1-dir-ccw" type="radio" name="drive1-direction" value="CCW"><label for="drive1-dir-ccw"><span class="symbol">&#8634;</span></label>
		</div>

		<button id="stop-all" class="btn btn--stop">stop all</button>
		<button id="check-battery-btn" class="btn btn--info">Check battery</button>
		<button id="check-temperature-btn" class="btn btn--info">Check temperature</button>
	</div>

	<p>
		<a href="javascript:location.reload(true)">refresh</a> 
	</p>
	<div id="log-window" class="log-window">
	</div>

	<script src="js/vendor/promise-queue.js"></script>
	<script src="js/vendor/bluetooth.js"></script>
	<script src="js/vendor/sbrick.js"></script>

	<script src="js/controller.js"></script>
</body>
</html>
