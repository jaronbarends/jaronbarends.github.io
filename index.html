<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>SBrick test</title>
	<link rel="stylesheet" href="css/demo.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<button id="connect-btn" class="btn btn--start">
		Connect
	</button>
	<div id="controlPanel" class="is-hiddean">
		<div class="channel-controls">
			<button id="channel-0" class="btn btn--start">0</button>
			<input id="ch1-power" type="range" min="-1" max="1"><label for="ch1-power">Power</label>
			<input id="ch1-dir-cw" type="radio" name="direction" value="CW" checked><label for="ch1-dir-cw">CW</label>
			<input id="ch1-dir-ccw" type="radio" name="direction" value="CCW"><label for="ch1-dir-ccw">CCW</label>
		</div>
		<button id="channel-1" class="btn btn--start">1</button>
		<button id="channel-2" class="btn btn--start">2</button>
		<button id="channel-3" class="btn btn--start">3</button>
		<button id="stop-all" class="btn btn--stop">stop all</button>
		<button id="check-battery-btn" class="btn btn--info">Check battery</button>
		<button id="check-temperature-btn" class="btn btn--info">Check temperature</button>
	</div>

	<p>
		<a href="javascript:location.reload(true)">refresh</a> 
	</p>
	<div id="log-window" class="log-window">
	</div>

	<script src="js/vendor/promise-queue.js"></script>
	<script src="js/vendor/bluetooth.js"></script>
	<script src="js/vendor/sbrick.js"></script>

	<script src="js/controller.js"></script>
</body>
</html>
