<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>SBrick test</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/sbrick-icon.css?a=0">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<div class="overlay">
	</div>

	<button id="connect-btn" class="btn btn--start">
		Connect
	</button>

	<div class="sbrick-icon">
		<div class="sbrick-icon__face sbrick-icon__face--side-top"></div>
		<div class="sbrick-icon__face sbrick-icon__face--front-top"></div>
		<div class="sbrick-icon__face sbrick-icon__face--side-bottom"></div>
		<div class="sbrick-icon__face sbrick-icon__face--front-bottom"></div>
		<div class="sbrick-icon__port sbrick-icon__port--top-left"></div>
		<div class="sbrick-icon__port sbrick-icon__port--top-right"></div>
		<div class="sbrick-icon__port sbrick-icon__port--bottom-left"></div>
		<div class="sbrick-icon__port sbrick-icon__port--bottom-right"></div>
	</div>
	
	<div id="controlPanel" class="is-hidden">

		<a href="#" id="watch-tilt">Watch tilt</a>

		<div class="port-controls">
			<h2 class="port-title">Port 3 - Tilt</h2>
			<!-- <button class="btn btn--start" data-port="3" data-func-type="tilt" data-func-id="tilt1">Tilt</button> -->
			<output id="output-tilt-ch0"></output>
			<output id="output-tilt-ch1"></output>
		</div>

		<div class="port-controls">
			<h2 class="port-title">Port 0</h2>
			<button class="btn btn--start" data-port="0" data-func-type="lights" data-func-id="lights1">Lights</button>
			<input id="lights1-power" type="range" min="0" max="100" value="100">
		</div>

		<div class="port-controls">
			<h2 class="port-title">Port 1</h2>
			<button class="btn btn--start" data-port="1" data-func-type="drive" data-func-id="drive1">Motor</button>
			<input id="drive1-power" type="range" min="0" max="100" value="100">
			<!-- <input type="number" value="80" id="drive1-power-number"> -->
			<input id="drive1-dir-cw" type="radio" name="drive1-direction" value="CW" checked><label for="drive1-dir-cw"><span class="symbol">&#8635;</span></label>
			<input id="drive1-dir-ccw" type="radio" name="drive1-direction" value="CCW"><label for="drive1-dir-ccw"><span class="symbol">&#8634;</span></label>
		</div>

		<div class="port-controls">
			<h2 class="port-title">Port 2</h2>
			<button class="btn btn--start" data-port="2" data-func-type="servo" data-func-id="servo1">Servo</button>
			<input id="servo1-power" type="range" min="0" max="100" value="50">
			<input type="number" value="80" id="servo1-power-number">
			<input id="servo1-dir-cw" type="radio" name="servo1-direction" value="CW" checked><label for="servo1-dir-cw"><span class="symbol">&#8635;</span></label>
			<input id="servo1-dir-ccw" type="radio" name="servo1-direction" value="CCW"><label for="servo1-dir-ccw"><span class="symbol">&#8634;</span></label>
		</div>

		<button id="stop-all" class="btn btn--stop">stop all</button>
		<button id="check-battery-btn" class="btn btn--info">Check battery</button>
		<button id="check-temperature-btn" class="btn btn--info">Check temperature</button>
		<button id="check-model-number-btn" class="btn btn--info">Model#</button>
	</div>

	<!-- <p>
		<a href="javascript:location.reload(true)">refresh</a> 
	</p> -->
	<div id="log-window" class="log-window">
	</div>

	<script src="js/vendor/promise-queue.js"></script>
	<!-- <script src="js/vendor/bluetooth.js"></script> -->
	<script src="js/vendor/bluetooth.js"></script>
	<script src="js/vendor/bluetooth-dummy.js"></script>
	<script src="js/vendor/sbrick.js"></script>
	<script src="js/sbrick-events.js"></script>
	<!-- <script src="js/sbrick-dummy.js"></script> -->

	<script src="js/controller.js"></script>
</body>
</html>
